<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>Feedback</title>
  <style>
  nav a {
      margin-right: 10px;
      color: #B0903D;
      text-decoration: none;
    }
      
    
   .feedback-form, .feedback-list {
      max-width:1000px;
      margin: 2rem auto;
      background: transparent;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input[type="text"], textarea, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      border: none;
      background: #b0903d;
      color: black;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .feedback-entry {
      border-top: 1px solid #ddd;
      padding: 1rem 0;
    }

    .feedback-entry:first-child {
      border-top: none;
    }

    .rating {
      color: gold;
    }
  </style>
</head>
<body>

  <h1>Customer Feedback</h1>
  <h2>Let us know what you think about us</h2>
  <nav>
  <a href="index.html">Home</a>|
        <a href="Menu.html">menu</a>|
        <a href="Event.html">Events</a>|
        <a href="contact.html">contact</a>|
    </nav>

  <!-- Feedback Form -->
  <div class="feedback-form">
    <h2>Leave Your Feedback</h2>
    <label for="name">Your Name</label>
    <input type="text" id="name" placeholder="Enter your name" />

    <label for="rating">Rating</label>
    <select id="rating">
      <option value="5">★★★★★ - Excellent</option>
      <option value="4">★★★★☆ - Very Good</option>
      <option value="3">★★★☆☆ - Good</option>
      <option value="2">★★☆☆☆ - Fair</option>
      <option value="1">★☆☆☆☆ - Poor</option>
    </select>

    <label for="message">Feedback</label>
    <textarea id="message" rows="4" placeholder="Write your feedback here..."></textarea>

    <button onclick="submitFeedback()">Submit</button>
  </div>

  <!-- Feedback Display -->
  <div class="feedback-list">
    <h2>What Others Are Saying</h2>
    <div id="feedbackContainer"></div>
  </div>

  <script>
    const feedbackContainer = document.getElementById('feedbackContainer');

    function submitFeedback() {
      const name = document.getElementById('name').value.trim();
      const rating = document.getElementById('rating').value;
      const message = document.getElementById('message').value.trim();

      if (!name || !message) {
        alert('Please fill in all fields.');
        return;
      }

      const stars = '★'.repeat(rating) + '☆'.repeat(5 - rating);

      const feedbackHTML = `
        <div class="feedback-entry">
          <strong>${name}</strong>
          <div class="rating">${stars}</div>
          <p>${message}</p>
        </div>
      `;

      feedbackContainer.innerHTML = feedbackHTML + feedbackContainer.innerHTML;

      // Clear form
      document.getElementById('name').value = '';
      document.getElementById('rating').value = '5';
      document.getElementById('message').value = '';
    }
  </script>

</body>
</html>
