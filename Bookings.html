<h1>Booking Form</h1>
<body>
  <nav>
  <a href="index.html">Home</a>
    <a href="contact.html">contact</a>
    
           
      </nav>
<form>
  <div class="mb-3">
    <label for="name" class="form-label">Your Name</label>
    <input type="text" class="form-control" id="name" required>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email Address</label>
    <input type="email" class="form-control" id="email" required>
  </div>

  <div class="mb-3">
    <label for="phone" class="form-label">Phone Number</label>
    <input type="tel" class="form-control" id="phone">
  </div>

  <div class="mb-3">
    <label for="guests" class="form-label">Number of Guests</label>
    <input type="number" class="form-control" id="guests" name="guests" min="1" max="100" required>
  </div>

  <div class="mb-3">
    <label for="date" class="form-label">Reservation Date</label>
    <input type="date" class="form-control" id="date" name="date" required>
  </div>

  <div class="mb-3">
    <label for="time" class="form-label">Reservation Time</label>
    <input type="time" class="form-control" id="time" name="time" required min="07:00" max="22:00">
  </div>

  <div class="mb-3">
    <label for="message" class="form-label">Special Requests</label>
    <textarea class="form-control" id="message" rows="3" placeholder="Let us know if you have any requests or notes!"></textarea>
  </div>
<div></div>
  <button type="submit" class="btn btn-primary">Reserve</button>
   <a href="mailto:badothelmah@gmail.com" class="contact-link">Contact</a>
  </div>
</form>
