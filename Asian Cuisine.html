     <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const voiceSearch = document.getElementById('voice-search');
            const searchResults = document.getElementById('search-results');
            const clearHistoryBtn = document.getElementById('clear-history');
            const historyItemsContainer = document.getElementById('history-items');
            
            // Define your website pages with keywords
            const websitePages = [
                {
                    name: "Main Menu",
                    url: "/menu",
                    keywords: ["menu", "main menu", "food menu", "all dishes"]
                },
                {
                    name: "African Dishes Menu",
                    url: "/african-dishes",
                    keywords: ["african", "africa", "african food", "jollof", "suya", "egusi"]
                },
                {
                    name: "Asian Dishes Menu",
                    url: "/asian-dishes",
                    keywords: ["asian", "asia", "chinese", "sushi", "ramen", "curry"]
                },
                {
                    name: "European Dishes Menu",
                    url: "/european-dishes",
                    keywords: ["european", "europe", "pasta", "pizza", "french", "italian"]
                },
              
            ];

            // Search History
            const MAX_HISTORY_ITEMS = 5;
            let searchHistory = JSON.parse(localStorage.getItem('searchHistory')) || [];
            
            // Initialize
            updateHistoryDisplay();
            
            // Speech Recognition
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            let recognition;
            
            if (SpeechRecognition) {
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';
                
                recognition.onstart = function() {
                    voiceSearch.classList.add('listening');
                    searchInput.placeholder = "Listening...";
                };
                
                recognition.onend = function() {
                    voiceSearch.classList.remove('listening');
                    searchInput.placeholder = "Search menus, dishes, or pages...";
                };
                
                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript;
                    searchInput.value = transcript;
                    performSearch(transcript);
                };
                
                recognition.onerror = function(event) {
                    console.error('Speech recognition error', event.error);
                    showError(`Error: ${event.error}. Please try again.`);
                };
            } else {
                voiceSearch.style.display = 'none';
            }
            
            // Event Listeners
            voiceSearch.addEventListener('click', startVoiceSearch);
            searchButton.addEventListener('click', () => performSearch(searchInput.value.trim()));
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch(searchInput.value.trim());
            });
            clearHistoryBtn.addEventListener('click', clearSearchHistory);
            searchInput.addEventListener('input', showSuggestions);
            
            // Functions
            function startVoiceSearch() {
                if (recognition) {
                    try {
                        recognition.start();
                    } catch (e) {
                        showError('Microphone access error. Please check permissions.');
                    }
                }
            }
            
            function performSearch(query) {
                if (!query) {
                    showError('Please enter a search term');
                    return;
                }
                
                addToHistory(query);
                const normalizedQuery = query.toLowerCase();
                let foundPages = [];
                
                // Search logic
                websitePages.forEach(page => {
                    if (page.name.toLowerCase().includes(normalizedQuery)) {
                        foundPages.push({...page, matchType: "page name"});
                        return;
                    }
                    
                    const matchedKeyword = page.keywords.find(keyword => 
                        normalizedQuery.includes(keyword.toLowerCase()) || 
                        keyword.toLowerCase().includes(normalizedQuery)
                    );
                    
                    if (matchedKeyword) {
                        foundPages.push({...page, matchType: `matched: ${matchedKeyword}`});
                    }
                });
                
                // Display results
                if (foundPages.length > 0) {
                    let resultsHTML = `<h3>Found ${foundPages.length} matching page(s):</h3>`;
                    foundPages.forEach(page => {
                        resultsHTML += `
                            <div class="search-result-item" onclick="window.location.href='${page.url}'">
                                <strong>${page.name}</strong>
                                <p>${page.url} • ${page.matchType}</p>
                            </div>
                        `;
                    });
                    searchResults.innerHTML = resultsHTML;
                } else {
                    searchResults.innerHTML = `
                        <p>No pages found for "${query}". Try searching for:</p>
                        <ul>
                            <li>"Menu" or "Food"</li>
                            <li>"African" or "Asian" dishes</li>
                            <li>"Beverages" or "Desserts"</li>
                            <li>"Events" or "Contact"</li>
                        </ul>
                    `;
                }
            }
            
            function showSuggestions() {
                const query = searchInput.value.trim().toLowerCase();
                if (query.length === 0) {
                    searchResults.innerHTML = '';
                    return;
                }
                
                // Get suggestions from both pages and keywords
                const suggestions = [];
                
                websitePages.forEach(page => {
                    // Check page names
                    if (page.name.toLowerCase().includes(query)) {
                        suggestions.push(page.name);
                    }
                    
                    // Check keywords
                    page.keywords.forEach(keyword => {
                        if (keyword.toLowerCase().includes(query) && !suggestions.includes(keyword)) {
                            suggestions.push(keyword);
                        }
                    });
                });
                
                // Display suggestions
                if (suggestions.length > 0) {
                    let suggestionsHTML = `<div class="suggestions"><p>Suggestions:</p><ul>`;
                    suggestions.slice(0, 5).forEach(suggestion => {
                        suggestionsHTML += `<li onclick="document.getElementById('search-input').value='${suggestion}'; performSearch('${suggestion}')">${suggestion}</li>`;
                    });
                    suggestionsHTML += `</ul></div>`;
                    searchResults.innerHTML = suggestionsHTML;
                }
            }
            
            function addToHistory(query) {
                // Remove if already exists
                const index = searchHistory.indexOf(query);
                if (index !== -1) searchHistory.splice(index, 1);
                
                // Add to beginning
                searchHistory.unshift(query);
                
                // Limit history size
                if (searchHistory.length > MAX_HISTORY_ITEMS) {
                    searchHistory.pop();
                }
                
                // Save to storage and update display
                localStorage.setItem('searchHistory', JSON.stringify(searchHistory));
                updateHistoryDisplay();
            }
            
            function updateHistoryDisplay() {
                historyItemsContainer.innerHTML = '';
                
                searchHistory.forEach(item => {
                    const historyElement = document.createElement('div');
                    historyElement.className = 'history-item';
                    historyElement.textContent = item;
                    historyElement.addEventListener('click', () => {
                        searchInput.value = item;
                        performSearch(item);
                    });
                    historyItemsContainer.appendChild(historyElement);
                });
                
                // Show/hide history section
                document.getElementById('search-history').style.display = 
                    searchHistory.length > 0 ? 'block' : 'none';
            }
            
            function clearSearchHistory() {
                searchHistory = [];
                localStorage.removeItem('searchHistory');
                updateHistoryDisplay();
            }
            
            function showError(message) {
                searchResults.innerHTML = `<p class="error">${message}</p>`;
            }
            
            // Check microphone permission
            function checkMicrophonePermission() {
                if (navigator.permissions) {
                    navigator.permissions.query({ name: 'microphone' })
                        .then(permissionStatus => {
                            permissionStatus.onchange = function() {
                                if (this.state === 'denied') {
                                    showError('Microphone access denied. Please enable in settings.');
                                }
                            };
                        });
                }
            }
            
            checkMicrophonePermission();
        });
    </script>
