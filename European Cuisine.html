       <button onclick="saveItem()">Save Item</button>
  <button onclick="showItems()">Show Saved Items</button>
  <button onclick="clearItems()">Clear Saved Items</button>
  <button onclick="shareMenu()">Share Menu</button>
   </header>
    
 

  <script>
    function saveItem() {
      const item = prompt("Enter a menu item to save:");
      if (item) {
        let savedItems = JSON.parse(localStorage.getItem("menuItems")) || [];
        savedItems.push(item);
        localStorage.setItem("menuItems", JSON.stringify(savedItems));
        alert("Item saved!");
      }
    }

    function showItems() {
      const savedItems = JSON.parse(localStorage.getItem("menuItems")) || [];
      if (savedItems.length === 0) {
        alert("No items saved.");
      } else {
        alert("Saved Items:\n" + savedItems.join("\n"));
      }
    }

    function clearItems() {
      localStorage.removeItem("menuItems");
      alert("Saved items cleared.");
    }

    function shareMenu() {
      const savedItems = JSON.parse(localStorage.getItem("menuItems")) || [];
      const textToShare = savedItems.length > 0 ? savedItems.join("\n") : "No menu items saved.";

      if (navigator.share) {
        navigator.share({
          title: "My Catering Menu",
          text: textToShare
        }).then(() => {
          console.log("Menu shared successfully");
        }).catch(err => {
          console.error("Error sharing:", err);
        });
      } else {
        alert("Sharing not supported on this browser.");
      }
    }
  </script>
