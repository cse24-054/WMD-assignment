   <!-- Search and Voice Input -->
<div style="margin-top: 2rem;">
  <input type="text" id="searchInput" placeholder="Say or type a page name..." style="padding: 0.5rem; width: 60%;">
  <button onclick="voiceSearch()">ðŸŽ¤</button>
  <button onclick="navigate()">Go</button>
</div
   
   </header>
   <Script>
      function navigate() {
  const input = document.getElementById("searchInput").value.toLowerCase().trim();

  if (input.includes("home")) {
    window.location.href = "index.html";
  } else if (input.includes("menu")) {
    window.location.href = "menu.html";
  } else if (input.includes("event")) {
    window.location.href = "events.html";
  } else if (input.includes("contact")) {
    window.location.href = "contact.html";
  } else {
    alert("Page not found. Try: Home, Menu, Events, or Contact.");
  }
}

function voiceSearch() {
  if (!('webkitSpeechRecognition' in window)) {
    alert("Your browser does not support voice input.");
    return;
  }

  const recognition = new webkitSpeechRecognition();
  recognition.lang = "en-US";
  recognition.interimResults = false;
  recognition.maxAlternatives = 1;

  recognition.onresult = function(event) {
    const transcript = event.results[0][0].transcript;
    document.getElementById("searchInput").value = transcript;
    navigate(); // Auto-navigate after voice input
  };

  recognition.onerror = function(event) {
    alert("Voice input error: " + event.error);
  };

  recognition.start();
}
   </script>
