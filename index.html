   <header>

 <div class="search-container">
        <input type="text" id="search-input" placeholder="Search or speak your query...">
        <button id="voice-search" title="Voice Search">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                <line x1="12" y1="19" x2="12" y2="23"></line>
                <line x1="8" y1="23" x2="16" y2="23"></line>
            </svg>
        </button>
        <button id="search-button">Search</button>
    </div>
    <div class="search-results" id="search-results"></div>

      
   </header>
   
   <script>
     document.addEventListener('DOMContentLoaded', function() {
    const searchBar = document.getElementById('searchBar');
    const searchButton = document.getElementById('searchButton');
    const voiceButton = document.getElementById('voiceButton');
    
    // Page mappings
    const pageMap = {
        'home': 'index.html',
        'menu': 'Menu.html',
        'african': 'African-cuisine.html',
        'african cuisine': 'African-cuisine.html',
        'asian': 'Asian-cuisine.html',
        'asian cuisine': 'Asian-cuisine.html',
        'european': 'European-cuisine.html',
        'european cuisine': 'European-cuisine.html',
        'events': 'Event.html',
        'contact': 'contact.html',
        'contacts': 'contact.html'
    };
    
    // Handle text search
    function handleSearch() {
        const query = searchBar.value.toLowerCase().trim();
        
        for (const [keyword, page] of Object.entries(pageMap)) {
            if (query.includes(keyword)) {
                window.location.href = page;
                return;
            }
        }
        
        alert("Sorry, we couldn't find that page. Try searching for: Menu, African cuisine, Asian cuisine, European cuisine, Events, or contacts");
    }
    
    searchButton.addEventListener('click', handleSearch);
    searchBar.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            handleSearch();
        }
    });
    
    // Handle voice search
    voiceButton.addEventListener('click', function() {
        if ('webkitSpeechRecognition' in window) {
            const recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            
            recognition.onstart = function() {
                searchBar.placeholder = "Listening...";
            };
            
            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript.toLowerCase();
                searchBar.value = transcript;
                handleSearch();
            };
            
            recognition.onerror = function(event) {
                searchBar.placeholder = "Search pages... (e.g. Menu, African cuisine)";
                console.error('Voice recognition error', event.error);
            };
            
            recognition.onend = function() {
                searchBar.placeholder = "Search pages... (e.g. Menu, African cuisine)";
            };
            
            recognition.start();
        } else {
            alert("Voice search is not supported in your browser. Try Chrome or Edge.");
        }
    });
}); 
   </script>
