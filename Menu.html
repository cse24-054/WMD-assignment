    body {
      background-color: #082506;
      color: #B0903D;
      font-family: "cursive Brush Script MT", "Lucida Handwriting", ;
      margin: 0;
      padding: 0;
      background-image: url('https://wallpaperaccess.com/full/5600212.jpg');
      background-size: cover;
      background-position: center;
    }

    header {
      padding: 20px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);
    }

    h1 {
      font-size: 2rem;
    }

    h2 {
      font-size: 1.2rem;
    }

    .navbar {
      display:inline- flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.7);
    }

    .navbar a,
    .dropbtn {
      color:#B0903D ;
      text-decoration: none;
      padding: 10px 15px;
      font-size: 16px;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 40px;
      left: 0;
      background-color: #111;
      min-width: 160px;
      z-index: 1;
      flex-direction: column;
    }

    .dropdown-content a {
      color: #B0903D;
      padding: 10px;
      display: block;
      text-align: left;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .scroll-container {
      overflow-x: auto;
      white-space: nowrap;
      padding: 10px;
    }

    .scroll-container img {
      width: 300px;
      height: 295px;
      margin: 5px;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #B0903D;
    }

    /* ✅ Responsive Adjustments */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      h2 {
        font-size: 1rem;
      }

      .navbar {
        flex-direction: column;
        align-items: center;
      }

      .dropdown-content {
        position: static;
      }
    }
  </style>
</head>
